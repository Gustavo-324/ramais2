<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPBX - Chamada em Andamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="call.css">
   
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
            </div>
            <div class="logo-text">
                <h1>CloudPBX</h1>
                <p>Sistema de Chamadas</p>
            </div>
        </div>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">RC</div>
            <div class="user-details">
                <h3 id="userName">Roberto Costa</h3>
                <p>Ramal 1000</p>
            </div>
        </div>
    </div>

    <!-- CALL CONTAINER -->
    <div class="call-container">
        <!-- Altere a classe abaixo para: call-state-incoming, call-state-active, ou call-state-hold -->
        <div class="call-panel call-state-active" id="callPanel">
            <!-- Call Status Badge -->
            <div class="call-status-badge">
                <div class="status-dot"></div>
                <span id="callStatus">Em chamada</span>
            </div>

            <!-- Contact Info -->
            <div class="contact-avatar" id="contactAvatar">AS</div>
            <h2 class="contact-name" id="contactName">Ana Silva</h2>
            <p class="contact-ramal" id="contactRamal">Ramal 1001</p>

            <!-- Call Timer -->
            <div class="call-timer" id="callTimer">00:00:00</div>

            <!-- Call Actions -->
            <div class="call-actions">
                <!-- Mute Button -->
                <button class="action-btn mute" id="btnMute" onclick="toggleMute()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                    </svg>
                    <span class="btn-label">Silenciar</span>
                </button>

                <!-- Hold Button -->
                <button class="action-btn hold" id="btnHold" onclick="toggleHold()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                    </svg>
                    <span class="btn-label">Espera</span>
                </button>

                <!-- Transfer Button -->
                <button class="action-btn transfer" onclick="openTransfer()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                    </svg>
                    <span class="btn-label">Transferir</span>
                </button>

                <!-- Keypad Button -->
                <button class="action-btn keypad" onclick="openKeypad()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                    </svg>
                    <span class="btn-label">Teclado</span>
                </button>
            </div>

            <!-- Primary Actions -->
            <div class="primary-actions">
                <!-- Answer Button (visible only in incoming state) -->
                <button class="btn-answer" id="btnAnswer" onclick="answerCall()" style="display: none;">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                    </svg>
                </button>

                <!-- End Call Button -->
                <button class="btn-end" onclick="endCall()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 3.75L18 6m0 0l2.25 2.25M18 6l2.25-2.25M18 6l-2.25 2.25m1.5 13.5c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a.874.874 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- KEYPAD MODAL -->
    <div class="keypad-modal" id="keypadModal">
        <div class="keypad-content">
            <div class="keypad-header">
                <h3>Teclado DTMF</h3>
                <button class="btn-close-keypad" onclick="closeKeypad()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="keypad-display" id="keypadDisplay">-</div>
            <div class="keypad-grid">
                <button class="keypad-btn" onclick="pressKey('1')">1</button>
                <button class="keypad-btn" onclick="pressKey('2')">2</button>
                <button class="keypad-btn" onclick="pressKey('3')">3</button>
                <button class="keypad-btn" onclick="pressKey('4')">4</button>
                <button class="keypad-btn" onclick="pressKey('5')">5</button>
                <button class="keypad-btn" onclick="pressKey('6')">6</button>
                <button class="keypad-btn" onclick="pressKey('7')">7</button>
                <button class="keypad-btn" onclick="pressKey('8')">8</button>
                <button class="keypad-btn" onclick="pressKey('9')">9</button>
                <button class="keypad-btn" onclick="pressKey('*')">*</button>
                <button class="keypad-btn" onclick="pressKey('0')">0</button>
                <button class="keypad-btn" onclick="pressKey('#')">#</button>
            </div>
        </div>
    </div>

    <!-- TRANSFER MODAL -->
    <div class="transfer-modal" id="transferModal">
        <div class="transfer-content">
            <div class="transfer-header">
                <h3>Transferir Chamada</h3>
                <button class="btn-close-transfer" onclick="closeTransfer()">
                    <svg viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="transfer-search">
                <svg viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <input type="text" placeholder="Buscar ramal ou contato..." id="transferSearch">
            </div>
            <div class="transfer-list" id="transferList">
                <!-- Transfer contacts will be populated here -->
            </div>
        </div>
    </div>

    <!-- MINIMIZED CALL -->
    <div class="minimized-call" id="minimizedCall">
        <div class="minimized-avatar">AS</div>
        <div class="minimized-info">
            <h4>Ana Silva</h4>
            <p id="minimizedTimer">00:05:23</p>
        </div>
        <div class="minimized-actions">
            <button class="btn-minimize-action expand" onclick="expandCall()">
                <svg viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                </svg>
            </button>
            <button class="btn-minimize-action end" onclick="endCall()">
                <svg viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // ====== VARIÁVEIS GLOBAIS ======
        let callState = 'active'; // incoming, active, hold
        let isMuted = false;
        let isOnHold = false;
        let isMinimized = false;
        let callStartTime = null;
        let timerInterval = null;
        let keypadInput = '';

        // Contatos disponíveis para transferência
        const transferContacts = [
            { name: 'Carlos Mendes', ramal: '1002', avatar: 'CM' },
            { name: 'Beatriz Costa', ramal: '1003', avatar: 'BC' },
            { name: 'Daniel Oliveira', ramal: '1004', avatar: 'DO' },
            { name: 'Eduarda Santos', ramal: '1005', avatar: 'ES' },
            { name: 'Fernando Lima', ramal: '1006', avatar: 'FL' },
            { name: 'Gabriela Souza', ramal: '1007', avatar: 'GS' },
        ];

        // ====== INICIALIZAÇÃO ======
        window.onload = function() {
            // Iniciar temporizador de chamada
            startCallTimer();
            
            // Renderizar lista de transferência
            renderTransferList();
            
            // Configurar busca de transferência
            document.getElementById('transferSearch').addEventListener('input', filterTransferList);

            // Simular diferentes estados de chamada para demonstração
            // Descomente a linha desejada para testar:
            
            // setCallState('incoming'); // Chamada entrando
            // setCallState('active');   // Chamada ativa (padrão)
            // setCallState('hold');     // Chamada em espera
        };

        // ====== CONTROLE DE ESTADO DA CHAMADA ======
        function setCallState(state) {
            callState = state;
            const panel = document.getElementById('callPanel');
            const statusText = document.getElementById('callStatus');
            const answerBtn = document.getElementById('btnAnswer');
            
            // Remover todas as classes de estado
            panel.classList.remove('call-state-incoming', 'call-state-active', 'call-state-hold');
            
            // Aplicar novo estado
            switch(state) {
                case 'incoming':
                    panel.classList.add('call-state-incoming');
                    statusText.textContent = 'Chamada recebida';
                    answerBtn.style.display = 'flex';
                    break;
                case 'active':
                    panel.classList.add('call-state-active');
                    statusText.textContent = 'Em chamada';
                    answerBtn.style.display = 'none';
                    if (!callStartTime) startCallTimer();
                    break;
                case 'hold':
                    panel.classList.add('call-state-hold');
                    statusText.textContent = 'Em espera';
                    answerBtn.style.display = 'none';
                    break;
            }
        }

        // ====== TIMER DA CHAMADA ======
        function startCallTimer() {
            callStartTime = Date.now();
            
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - callStartTime;
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                document.getElementById('callTimer').textContent = timeString;
                document.getElementById('minimizedTimer').textContent = timeString;
            }, 1000);
        }

        function stopCallTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // ====== AÇÕES DA CHAMADA ======
        function answerCall() {
            console.log('Chamada atendida');
            setCallState('active');
            // INTEGRAÇÃO: Aqui você chamará a API para atender a chamada
            // Example: api.answerCall(callId);
        }

        function endCall() {
            console.log('Chamada encerrada');
            stopCallTimer();
            // INTEGRAÇÃO: Aqui você chamará a API para encerrar a chamada
            // Example: api.endCall(callId);
            
            // Redirecionar para dashboard ou voltar
            alert('Chamada encerrada');
            window.location.href = 'dashboard.html';
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('btnMute');
            const label = btn.querySelector('.btn-label');
            
            if (isMuted) {
                btn.classList.add('active');
                label.textContent = 'Ativado';
                console.log('Microfone silenciado');
            } else {
                btn.classList.remove('active');
                label.textContent = 'Silenciar';
                console.log('Microfone ativado');
            }
            
            // INTEGRAÇÃO: Aqui você chamará a API para silenciar/ativar o microfone
            // Example: api.toggleMute(callId, isMuted);
        }

        function toggleHold() {
            isOnHold = !isOnHold;
            const btn = document.getElementById('btnHold');
            const label = btn.querySelector('.btn-label');
            
            if (isOnHold) {
                btn.classList.add('active');
                label.textContent = 'Retomar';
                setCallState('hold');
                console.log('Chamada em espera');
            } else {
                btn.classList.remove('active');
                label.textContent = 'Espera';
                setCallState('active');
                console.log('Chamada retomada');
            }
            
            // INTEGRAÇÃO: Aqui você chamará a API para colocar em espera/retomar
            // Example: api.toggleHold(callId, isOnHold);
        }

        // ====== KEYPAD MODAL ======
        function openKeypad() {
            document.getElementById('keypadModal').classList.add('show');
            keypadInput = '';
            document.getElementById('keypadDisplay').textContent = '-';
        }

        function closeKeypad() {
            document.getElementById('keypadModal').classList.remove('show');
        }

        function pressKey(key) {
            keypadInput += key;
            document.getElementById('keypadDisplay').textContent = keypadInput;
            
            // INTEGRAÇÃO: Aqui você enviará o tom DTMF
            // Example: api.sendDTMF(callId, key);
            console.log('DTMF enviado:', key);
            
            // Feedback sonoro pode ser adicionado aqui
        }

        // ====== TRANSFER MODAL ======
        function openTransfer() {
            document.getElementById('transferModal').classList.add('show');
            renderTransferList();
        }

        function closeTransfer() {
            document.getElementById('transferModal').classList.remove('show');
        }

        function renderTransferList(contacts = transferContacts) {
            const list = document.getElementById('transferList');
            list.innerHTML = '';
            
            contacts.forEach(contact => {
                const item = document.createElement('div');
                item.className = 'transfer-item';
                item.onclick = () => transferToContact(contact);
                
                item.innerHTML = `
                    <div class="transfer-avatar">${contact.avatar}</div>
                    <div class="transfer-info">
                        <h4>${contact.name}</h4>
                        <p>Ramal ${contact.ramal}</p>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function filterTransferList() {
            const searchTerm = document.getElementById('transferSearch').value.toLowerCase();
            const filtered = transferContacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.ramal.includes(searchTerm)
            );
            renderTransferList(filtered);
        }

        function transferToContact(contact) {
            console.log('Transferindo chamada para:', contact.name, '- Ramal', contact.ramal);
            
            // INTEGRAÇÃO: Aqui você chamará a API para transferir a chamada
            // Example: api.transferCall(callId, contact.ramal);
            
            closeTransfer();
            alert(`Transferindo chamada para ${contact.name} (Ramal ${contact.ramal})`);
            
            // Após transferência bem-sucedida, encerrar a chamada atual
            setTimeout(() => {
                endCall();
            }, 1500);
        }

        // ====== MINIMIZAR/EXPANDIR ======
        function minimizeCall() {
            isMinimized = true;
            document.querySelector('.call-container').style.display = 'none';
            document.getElementById('minimizedCall').classList.add('show');
            console.log('Chamada minimizada');
        }

        function expandCall() {
            isMinimized = false;
            document.querySelector('.call-container').style.display = 'block';
            document.getElementById('minimizedCall').classList.remove('show');
            console.log('Chamada expandida');
        }

        // ====== FECHAR MODAIS AO CLICAR FORA ======
        document.getElementById('keypadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeKeypad();
            }
        });

        document.getElementById('transferModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTransfer();
            }
        });

        // ====== ATALHOS DE TECLADO ======
        document.addEventListener('keydown', function(e) {
            // ESC para fechar modais
            if (e.key === 'Escape') {
                closeKeypad();
                closeTransfer();
            }
            
            // M para silenciar/ativar
            if (e.key === 'm' || e.key === 'M') {
                toggleMute();
            }
            
            // H para espera/retomar
            if (e.key === 'h' || e.key === 'H') {
                toggleHold();
            }
        });
    </script>
</body>
</html>

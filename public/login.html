<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Logo e Título -->
        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
            </div>
            <h1>Ramal</h1>
            <p>Sistema de Ramais Corporativos</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('cadastro')">Cadastro</button>
        </div>

        <!-- Mensagem de Sucesso -->
        <div id="successMessage" class="success-message"></div>

        <!-- Formulário de Login -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email ou Usuário</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <input 
                            type="text" 
                            id="loginEmail" 
                            class="form-control" 
                            placeholder="Digite seu email ou usuário"
                            required
                        >
                    </div>
                    <span class="error-message" id="loginEmailError">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-control" 
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>
                    <span class="error-message" id="loginPasswordError">Campo obrigatório</span>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidade de recuperação em desenvolvimento'); return false;">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="divider">
                <span>ou continue com</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="alert('Login social em desenvolvimento')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#4285F4">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn" onclick="alert('Login social em desenvolvimento')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="cadastroForm" class="form-container">
            <form onsubmit="handleCadastro(event)">
                <div class="form-group">
                    <label for="cadastroNome">Nome Completo</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                        <input 
                            type="text" 
                            id="cadastroNome" 
                            class="form-control" 
                            placeholder="Digite seu nome completo"
                            required
                        >
                    </div>
                    <span class="error-message" id="cadastroNomeError">Campo obrigatório</span>
                </div>

                <div class="form-group">
                    <label for="cadastroEmail">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <input 
                            type="email" 
                            id="cadastroEmail" 
                            class="form-control" 
                            placeholder="Digite seu email"
                            required
                        >
                    </div>
                    <span class="error-message" id="cadastroEmailError">Email inválido</span>
                </div>

                <div class="form-group">
                    <label for="cadastroPassword">Senha</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input 
                            type="password" 
                            id="cadastroPassword" 
                            class="form-control" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            minlength="6"
                        >
                    </div>
                    <span class="error-message" id="cadastroPasswordError">Senha deve ter no mínimo 6 caracteres</span>
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
        </div>
    </div>

    <script>
        // ====== FUNÇÕES DE ALTERNÂNCIA DE TABS ======
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab-btn:first-child');
            const cadastroTab = document.querySelector('.tab-btn:last-child');
            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            const successMessage = document.getElementById('successMessage');

            // Limpa mensagem de sucesso ao trocar de aba
            successMessage.classList.remove('show');

            if (tab === 'login') {
                loginTab.classList.add('active');
                cadastroTab.classList.remove('active');
                loginForm.classList.add('active');
                cadastroForm.classList.remove('active');
            } else {
                cadastroTab.classList.add('active');
                loginTab.classList.remove('active');
                cadastroForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        // ====== VALIDAÇÃO E MANIPULAÇÃO DE ERROS ======
        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        function clearError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            input.classList.remove('error');
            error.classList.remove('show');
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        // ====== MANIPULAÇÃO DE LOGIN ======
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // Limpa erros anteriores
            clearError('loginEmail', 'loginEmailError');
            clearError('loginPassword', 'loginPasswordError');
            
            // Validação básica
            let hasError = false;
            
            if (!email) {
                showError('loginEmail', 'loginEmailError', 'Campo obrigatório');
                hasError = true;
            }
            
            if (!password) {
                showError('loginPassword', 'loginPasswordError', 'Campo obrigatório');
                hasError = true;
            }
            
            if (hasError) return;
            
            // IMPORTANTE: Buscar usuários cadastrados do localStorage
            const users = JSON.parse(localStorage.getItem('cloudpbx_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Salvar sessão do usuário logado
                localStorage.setItem('cloudpbx_session', JSON.stringify({
                    email: user.email,
                    nome: user.nome,
                    loginTime: new Date().toISOString()
                }));
                
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Redirecionar para a página principal após 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // ALTERE PARA O NOME DO SEU ARQUIVO PRINCIPAL
                }, 1500);
            } else {
                showError('loginEmail', 'loginEmailError', 'Email ou senha incorretos');
                showError('loginPassword', 'loginPasswordError', '');
            }
        }

        // ====== MANIPULAÇÃO DE CADASTRO ======
        function handleCadastro(event) {
            event.preventDefault();
            
            const nome = document.getElementById('cadastroNome').value.trim();
            const email = document.getElementById('cadastroEmail').value.trim();
            const password = document.getElementById('cadastroPassword').value.trim();
            
            // Limpa erros anteriores
            clearError('cadastroNome', 'cadastroNomeError');
            clearError('cadastroEmail', 'cadastroEmailError');
            clearError('cadastroPassword', 'cadastroPasswordError');
            
            // Validação básica
            let hasError = false;
            
            if (!nome) {
                showError('cadastroNome', 'cadastroNomeError', 'Campo obrigatório');
                hasError = true;
            }
            
            if (!email || !email.includes('@')) {
                showError('cadastroEmail', 'cadastroEmailError', 'Email inválido');
                hasError = true;
            }
            
            if (!password || password.length < 6) {
                showError('cadastroPassword', 'cadastroPasswordError', 'Senha deve ter no mínimo 6 caracteres');
                hasError = true;
            }
            
            if (hasError) return;
            
            // IMPORTANTE: Buscar usuários existentes do localStorage
            const users = JSON.parse(localStorage.getItem('cloudpbx_users') || '[]');
            
            // Verificar se email já existe
            if (users.some(u => u.email === email)) {
                showError('cadastroEmail', 'cadastroEmailError', 'Email já cadastrado');
                return;
            }
            
            // Adicionar novo usuário
            users.push({
                nome: nome,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            });
            
            // Salvar no localStorage
            localStorage.setItem('cloudpbx_users', JSON.stringify(users));
            
            showSuccess('Conta criada com sucesso! Faça login para continuar.');
            
            // Limpar formulário
            document.getElementById('cadastroNome').value = '';
            document.getElementById('cadastroEmail').value = '';
            document.getElementById('cadastroPassword').value = '';
            
            // Trocar para aba de login após 2 segundos
            setTimeout(() => {
                switchTab('login');
            }, 2000);
        }

        // ====== VERIFICAR SE JÁ ESTÁ LOGADO ======
        window.onload = function() {
            const session = localStorage.getItem('cloudpbx_session');
            if (session) {
                // Usuário já está logado, redirecionar
                window.location.href = 'dashboard.html'; // ALTERE PARA O NOME DO SEU ARQUIVO PRINCIPAL
            }
        };

        // ====== LIMPAR ERROS AO DIGITAR ======
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                clearError(this.id, errorId);
            });
        });
    </script>
</body>
</html>
